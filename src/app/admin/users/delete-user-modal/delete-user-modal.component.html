<div class="modal-header">
    <h4 class="modal-title">Delete User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <ngb-alert *ngIf="errorMessage" type="danger" [dismissible]="true" (close)='errorMessage=""'>{{ errorMessage }}</ngb-alert>
      </div>
    </div>
    
    <p>Do you really want to delete User</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="performDelete()">YES</button>
    <button type="button" class="btn btn-success" (click)="activeModal.dismiss()">NO</button>
  </div>
